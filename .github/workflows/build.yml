name: Build
on: [push]
jobs:
  build-6-0-301-alpine3-14:
    container:
      image: mcr.microsoft.com/dotnet/sdk:6.0.301-alpine3.14
      env:
        DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "false"
        LC_ALL: en_AU.UTF-8
        LANG: en_AU.UTF-8
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check ICU version
      run: find / -name "*icu*" -type f -exec sha256sum {} \;
    - name: Run
      run: dotnet run

